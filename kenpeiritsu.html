<!DOCTYPE html>
 <html lang="en">
 <html lang="ja">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Document</title>
     <title>建ぺい率</title>
     <link rel="stylesheet" type="text/css" href="kenpeiritsu.css">
     <script>
      alert('建ぺい率');
      var building = prompt("建物面積の値を入力してください");
      var site = prompt("敷地面積 の値を入力してください");
      document.write("入力  建物面積 = " + building + ":  敷地面積 = " + site + "<br />");
      document.write('建ぺい率は'+ building/site*100 +'％' + "<br />");
     </script>
    </head>
    <body>
         <h1>～建ぺい率～</h1>
         <p>
            「ある土地（敷地）の面積と、そこに建築された建物面積の割合」のこと。
          建ぺい率の計算は<a href="kenpeiritsu.html">こちら</a>!!
            <img src="kenpeiritsu.jpg" alt="建ぺい率"/>
         </p>
    </body>
  </html>
