 <!DOCTYPE html>
 <html lang="en">
 <html lang="ja">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Document</title>
     <title>建ぺい率</title>
     <style>
         h1{
             color:darkgreen;
             background-color:aquamarine;
         }
         img{
             width:900px;
             height:500px;
             border:8px solid gray;
         }
     </style>
     <script>
       alert('容積率')
       var building1 = parseInt(prompt("延床面積 ÷ 敷地面積 × 100％ を計算します。１階の床面積の値を入力してください"));
       var building2 = parseInt(prompt("２階の床面積の値を入力してください"));
       var site1 = prompt("敷地面積 の値を入力してください");
       alert('容積率は'+ (building1+building2)/site1*100 +'％')
     </script>
    </head>
    <body>
         <h1>建ぺい率</h1>
         <p>
            「ある土地（敷地）の面積と、そこに建築された建物面積の割合」のこと。
            <img src="kenpeiritsu.jpg" alt="建ぺい率"/>
         </p>
    </body>
  </html>
